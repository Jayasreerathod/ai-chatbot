<!DOCTYPE html>
<html>
<head>
  <title>Ai-Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Jost', sans-serif;
      background: linear-gradient(to bottom, #0f0754, #02021d, #101018);
    }

    .main {
      width: 350px;
      height: 500px;
      overflow: hidden;
      background: url("https://doc-08-2c-docs.googleusercontent.com/docs/securesc/68c90smiglihng9534mvqmq1946dmis5/fo0picsp1nhiucmc0l25s29respgpr4j/1631524275000/03522360960922298374/03522360960922298374/1Sx0jhdpEpnNIydS4rnN4kHSJtU1EyWka?e=view&authuser=0&nonce=gcrocepgbb17m&user=03522360960922298374&hash=tfhgbs86ka6divo3llbvp93mg4csvb38") no-repeat center/cover;
      border-radius: 10px;
      box-shadow: 5px 20px 50px #000;
    }

    #chk { display: none; }

    .signup, .login {
      position: relative;
      width: 100%;
      height: 100%;
    }

    label {
      color: #fff;
      font-size: 2.3em;
      justify-content: center;
      display: flex;
      margin: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: .5s ease-in-out;
    }

    input {
      width: 60%;
      height: 10px;
      background: #e0dede;
      justify-content: center;
      display: flex;
      margin: 20px auto;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 5px;
    }

    button {
      width: 60%;
      height: 40px;
      margin: 10px auto;
      justify-content: center;
      display: block;
      color: #fff;
      background: #0e0e0f;
      font-size: 1em;
      font-weight: bold;
      margin-top: 20px;
      outline: none;
      border: none;
      border-radius: 5px;
      transition: .2s ease-in;
      cursor: pointer;
    }

    button:hover {
      background: #09035b;
    }

    .login {
      height: 460px;
      background: #eee;
      border-radius: 60% / 10%;
      transform: translateY(-180px);
      transition: .8s ease-in-out;
    }

    .login label {
      color: #0f0c29;
      transform: scale(.6);
    }

    #chk:checked ~ .login {
      transform: translateY(-500px);
    }

    #chk:checked ~ .login label {
      transform: scale(1);
    }

    #chk:checked ~ .signup label {
      transform: scale(.6);
    }

    .google-btn {
      background: #db4437;
      color: white;
    }

    .google-btn:hover {
      background: #c33d2f;
    }
    
    /* Responsive media query code for small screens */
  @media (max-width: 400px) {
    body {
      padding: 0;
      font-size: 14px;
    }

    .main {
    width: 90%;
    max-width: 400px;
    min-height: 90vh; /* Fill most of the screen vertically */
    border-radius: 12px;
    padding: 2rem 1rem;
    display: flex;
    flex-direction: column;
    justify-content: center; /* Vertically center content */
}


    .signup label,
    .login label {
      font-size: 1.6em;
      margin: 1rem  auto;
    }

    input, button {
      width: 90%;
      font-size: 1em;
      padding: 12px;
    }

    button {
      margin-top: 10px;
    }

    .login {
      border-radius: 30px;
      padding: 1rem;
    }

    .google-btn {
      font-size: 1em;
      padding: 10px;
    }
  }

  
  </style>
</head>
<body>
  <div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">

    <!-- Sign Up -->
    <div class="signup">
      <form id="signupForm">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" name="txt" placeholder="User name" required="">
        <input type="email" name="email" placeholder="Email" required="">
        <input type="password" name="pswd" placeholder="Password" required="">
        <button>Sign up</button>
        <button type="button" class="google-btn" onclick="googleLogin()">Sign up with Google</button>
      </form>
    </div>

    <!-- Login -->
    <div class="login">
      <form id="loginForm">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" name="email" placeholder="Email" required="">
        <input type="password" name="pswd" placeholder="Password" required="">
        <button type="submit">Login</button>
        <button type="button" class="google-btn" onclick="googleLogin()">Login with Google</button>
      </form>
    </div>
  </div>

  <!-- Firebase Config & Script -->
  <script>
    // Replace with your actual Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDtkWtwdyf1_QJJQ5AF-qyOcufADNueF4M",
      authDomain: "ai-chatbot-da692.firebaseapp.com",
      projectId: "ai-chatbot-da692",
      appId: "1:801038672448:web:da3d7cda19a42a925eb5a5"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login form
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      window.location.href = "home.html";
    });

    // Sign-up form
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      window.location.href = "home.html";
    });

    // Google Login for both Login & Sign-Up
    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const isNew = result.additionalUserInfo.isNewUser;
          alert(isNew ? "Welcome new user!" : "Welcome back!");
          window.location.href = "home.html";
        })
        .catch(error => {
          console.error("Google Login Error:", error.code, error.message);
          alert("Google login failed: " + error.message);
        });
    }
  </script>
</body>
</html>
